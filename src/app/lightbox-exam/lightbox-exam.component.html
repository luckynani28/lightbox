<div class="lightbox-example">
  <h2>Lightbox Example</h2>
  <button  color="primary" (click)="lightbox.open(0)">Open Lightbox</button>
  <button  color="accent" (click)="lightbox.open(0, 'lightbox', {panelClass: 'fullscreen'})">Open Lightbox in fullscreen mode</button>
</div>

<div class="gallerize-example">
	<h2>Gallerize Example</h2>
	<p class="container" gallerize>
		<img *ngFor="let img of imageData" [src]="img.srcUrl">
	</p>
</div>
